<!DOCTYPE html>
<!-- 
  オンラインコーディングエディタのメインHTML
  - Monaco Editorを使用したコードエディタ
  - Judge0 APIと連携した実行環境
  - 複数言語対応（Java, Python, JavaScript, C++, PHP）
-->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインコーディングエディタ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- カスタムスタイル -->
    <link rel="stylesheet" href="styles.css">
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <!-- アプリケーションスクリプト -->
    <!-- problems.js - 問題データとテストケースの管理 -->
    <script src="js/problems.js"></script>
    <!-- editor.js - Monaco Editorの設定と制御 -->
    <script src="js/editor.js"></script>
    <!-- judge0-api.js - Judge0 APIとの通信処理 -->
    <script src="js/judge0-api.js"></script>
    <!-- app.js - アプリケーションのメインロジック -->
    <script src="js/app.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid py-4">
        <!-- ヘッダーセクション -->
        <header class="mb-4">
            <h1 class="display-4 text-primary mb-4">
                <i class="bi bi-code-square"></i> オンラインコーディングエディタ
            </h1>
            <!-- 問題表示セクション -->
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-body">
                    <h2 class="card-title h4 text-primary">問題</h2>
                    <div class="problem-content mb-4">
                        <h3 id="problemTitle" class="h5 text-info">1. 数字の合計</h3>
                        <div id="problemDescription" class="text-light">
                            <p>2つの整数を入力として受け取り、その合計を出力するプログラムを作成してください。</p>
                            <h4 class="h6 text-secondary mt-3">入力</h4>
                            <p>2つの整数 a, b (0 ≤ a, b ≤ 100)</p>
                            <h4 class="h6 text-secondary mt-3">出力</h4>
                            <p>2つの整数の合計</p>
                            <h4 class="h6 text-secondary mt-3">入力例</h4>
                            <pre class="bg-dark text-light p-2 border border-secondary rounded">5 3</pre>
                            <h4 class="h6 text-secondary mt-3">出力例</h4>
                            <pre class="bg-dark text-light p-2 border border-secondary rounded">8</pre>
                        </div>
                    </div>
                    <!-- 問題選択ドロップダウン -->
                    <select id="problemSelect" class="form-select bg-dark text-light border-secondary mb-3">
                        <option value="sum">1. 数字の合計</option>
                        <option value="fizzbuzz">2. FizzBuzz</option>
                        <option value="php_form">3. PHPフォーム処理</option>
                    </select>
                </div>
            </div>
            <!-- 制御セクション -->
            <div class="d-flex gap-2 mb-4">
                <select id="languageSelect" class="form-select bg-dark text-light border-secondary w-auto">
                    <option value="62">Java (OpenJDK 13.0.1)</option>
                    <option value="71">Python (3.8.1)</option>
                    <option value="63">JavaScript (Node.js 12.14.0)</option>
                    <option value="75">C++ (GCC 9.2.0)</option>
                    <option value="68">PHP (7.4.1)</option>
                </select>
                <button id="runButton" class="btn btn-primary">
                    <i class="bi bi-play-fill"></i> 実行
                </button>
            </div>
        </header>
        <!-- メインコンテンツ -->
        <main class="row g-4">
            <!-- エディタコンテナ -->
            <div class="col-md-6">
                <div class="card bg-dark border-secondary h-100">
                    <div class="card-body p-0">
                        <div id="editor" class="h-100"></div>
                    </div>
                </div>
            </div>
            <!-- 実行結果表示コンテナ -->
            <div class="col-md-6">
                <div class="card bg-dark border-secondary h-100">
                    <div class="card-header bg-dark border-secondary">
                        <h3 class="h5 text-primary mb-0">
                            <i class="bi bi-terminal"></i> 実行結果
                        </h3>
                    </div>
                    <div class="card-body">
                        <pre id="output" class="text-light mb-0"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
